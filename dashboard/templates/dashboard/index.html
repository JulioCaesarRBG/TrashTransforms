<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Sensor Monitoring Dashboard</h1>
      <p class="text-muted text-center">Real-time data from ESP32 sensors</p>

      <div class="row">
        <div class="col-md-12">
          <h3>Sensor Data</h3>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Timestamp</th>
                <th>Distance (cm)</th>
                <th>MQ-4</th>
                <th>MQ-135</th>
                <th>Temperature (Â°C)</th>
                <th>Humidity (%)</th>
              </tr>
            </thead>
            <tbody id="sensor-data-table"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      function fetchSensorData() {
        $.ajax({
          url: "/get_data/",
          method: "GET",
          success: function (data) {
            let tableBody = "";
            data.forEach((item) => {
              tableBody += `
                            <tr>
                                <td>${item.timestamp}</td>
                                <td>${item.distance}</td>
                                <td>${item.mq4}</td>
                                <td>${item.mq135}</td>
                                <td>${item.temperature}</td>
                                <td>${item.humidity}</td>
                            </tr>
                        `;
            });
            $("#sensor-data-table").html(tableBody);
          },
          error: function (xhr) {
            console.error("Error fetching data:", xhr);
          },
        });
      }

      setInterval(fetchSensorData, 5000);

      $(document).ready(fetchSensorData);
    </script>
  </body>
</html>
